<body>
	<script type="text/javascript" charset="utf-8">
		hui.onReady(function() {
			var finder = hui.ui.Finder.create({
        
				title : 'Select page',
				list : {url:'data/list_pages.xml'},
        search : {parameter:'text'}
			});
			finder.listen({
				$select : function(obj) {
					alert(obj)
				}
			})
			finder.show();
		})
	</script>
	<button onclick="">Button</button>
</body>
